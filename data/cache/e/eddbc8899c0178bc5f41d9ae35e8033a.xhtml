<h3 class="sectionedit4" id="忽略掉文件权限检查">忽略掉文件权限检查</h3>
<div class="level3">

<p>
error : old mode 100755 new mode 100644 <br/>

解决办法 ：让git忽略掉文件权限检查：
</p>
<pre class="code bash">	<span class="kw2">git config</span> <span class="re5">--add</span> core.filemode <span class="kw2">false</span></pre>

</div>
